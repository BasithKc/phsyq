<header class="bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container py-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/images/psyq final logo 11copy.png" style="width: 128px;" alt="">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
                <div>
                    @if (loggedUser) {
                        <a (click)="showProfileDialog = true" class="text-decoration-none">
                            <i class="bi bi-person-circle logo-color fs-5"></i>
                        </a>
                          
                    }@else { 
                        <a [routerLink]="['/login']" class="sign-in">Signin</a>
                    }
                </div>
            </div>
        </div>
    </nav>
</header>

<p-dialog
  [(visible)]="showProfileDialog"
  [header]="'Profile'"
  [modal]="true"
  [style]="{ width: '300px' }"
  [draggable]="false"
  [resizable]="false"
  [position]="'topright'"
  contentStyleClass="profile-dialog-content"
>    <div class="profile-dialog">
      <div class="avatar">
        {{ loggedUser.name?.charAt(0).toUpperCase() }}
      </div>
      <div class="details">
        <div class="name">{{ loggedUser.name }}</div>
        <div class="email">{{ loggedUser.email }}</div>
      </div>
    </div>
</p-dialog>
