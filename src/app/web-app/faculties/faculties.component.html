<!-- faculty-carousel.component.html -->
<div class="container">
  <h2 class="header">Our Faculties</h2>
  <p-carousel [value]="faculties" [numVisible]="1" [numScroll]="1" [circular]="true"  autoplayInterval="3000"  styleClass="faculty-carousel">
    <ng-template pTemplate="item" let-faculty>
      <div class="carousel-item-wrapper">
        <img [src]="faculty.image" [alt]="faculty.name" class="faculty-image" />
      </div>
    </ng-template>
  </p-carousel>
</div>
