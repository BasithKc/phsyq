<div class="container py-5">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="page-title mb-2">First Year Courses</h1>
            <p class="subtitle mb-4">Select a course to access audio lectures</p>
        </div>

        <div>
           <button (click)="openDialog()"><i class="bi bi-plus"></i> Add</button> 
        </div>
    </div>

    <div class="row g-4">
        @for (course of courses; track $index) {
        <!-- Course 1 -->
        <div class="col-md-6 col-lg-4" [routerLink]="['/lesson']">
            <div class="course-card card">
                <div class="card-header">
                    {{course.title}}
                </div>
                <div class="card-body">
                    <p class="course-description">{{course.description}}</p>
                    <div class="lecture-info">
                        <div class="icon-circle">
                            <i class="bi bi-play-fill"></i>
                        </div>
                        {{course.lectureCount}} audio lectures
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>

<p-dialog [header]="dialogHeader" [modal]="true" [(visible)]="showDialog" (visibleChange)="closeDialog()"
  [style]="{ width: '30rem' }">
  <form #moduleForm="ngForm">
    <div class="space-y-4">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="block mb-2 text-sm">Code</label>
          <input type="text" maxlength="10"
            class="block w-full px-4 py-3">
        </div>
        <div class="col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-12 col-lg-12 mb-4 position-relative">
            <label for="Code" class="form-label-new required">Code</label>
            <span class="form-control-new">
                <input type="text" name="Code" id="Code" class="form-control" required="" maxlength="10">
            </span>
        </div>
        <div>
          <label class="block mb-2 text-sm">Label</label>
          <input type="text" maxlength="100"
            class="block w-full px-4 py-3">
        </div>

        <div>
          <label class="block mb-2 text-sm">Display Order</label>
          <input type="number" class="block w-full px-4 py-3">
        </div>
      </div>
    </div>
    <div class="flex justify-end">
      <button type="button" class="btn-yellow btn mr-2" (click)="closeDialog()"><i
          class="fa-solid fa-times me-2"></i>Cancel</button>
          <button type="button" class="btn-green hover:bg-[#d99d3f] btn" (click)="save()"><i
            class="fa-solid fa-save me-2"></i>Save</button>
    </div>
  </form>
</p-dialog>
