<div class="hero-section">

    <!-- Hero Section -->
    <section class="container text-center py-4 py-md-5">
        <h1 class="display-5 fw-bold mb-3">LEARN PSYCHOLOGY WITH PSY-Q</h1>
        <p class="lead text-muted mb-4 mb-md-5 mx-auto" style="max-width: 600px;">
            Access comprehensive psychology courses, expertly curated for each year of your studies.
        </p>
    </section>


    <!-- Year Cards -->
    <section class="container mb-5">
        <div class="row g-4">
            @for (year of years; track $index) {
            <div class="col-md-6 col-lg-4" [routerLink]="['/module-list', year.slNo]">
                <div class="card shadow-sm">
                    <img [src]="year.img" class="year-card-img">
                    <div class="card-body p-0 pt-2">
                        <h5 class="card-title">{{year.title}}</h5>
                        <p class="card-text text-muted">{{year.description}}</p>
                        <p class="price-tag">â‚¹{{year.price}}</p>
                        <a [routerLink]="['/module-list', year.slNo]"
                            class="btn btn-sm btn-outline-primary d-flex align-items-center justify-content-center justify-content-md-start mt-3"
                            style="width: fit-content;">
                            Explore Course Content
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
            }
        </div>
    </section>
</div>
